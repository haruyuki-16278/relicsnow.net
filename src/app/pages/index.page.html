<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-8">Blog Archive</h1>

  @for (post of posts; track post.attributes.slug) {
    <a [routerLink]="['/post/', post.attributes.slug]" 
        class="block mb-8 p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
    <h2 class="text-2xl font-semibold mb-2">{{ post.attributes.title }}</h2>
    <p class="text-gray-600">{{ post.attributes.description }}</p>
    </a>
  }
</div>

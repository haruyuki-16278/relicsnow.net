<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-2xl bg-marker-sub font-bold w-fit mb-8">記事一覧</h2>

  @for (post of posts; track post.attributes.slug) {
  <a
    [routerLink]="['/post/', post.attributes.slug]"
    class="group block mb-8 py-6 px-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow"
  >
    <h2
      class="w-fit px-2 group-hover:bg-marker-focused bg-marker-link text-2xl font-semibold mb-2"
    >
      {{ post.attributes.title }}
    </h2>
    <p class="px-2 text-gray-600">{{ post.attributes.description }}</p>
  </a>
  }
</div>
